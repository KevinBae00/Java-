<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul li {
            list-style-type: none;
        }

        a {
            text-decoration: none;
            color: black;
        }

        #menu {
            font: bold 16px "malgun gothic";
            /* weight font-size font-family */
            width: 700px;
            height: 50px;
            background-color: #ccc;
            line-height: 50px;
            margin: 0 auto;
            text-align: center;
            /* a tag는 a tag 자체 속성이 우선 적용된다. */
        }

        #menu>ul>li {
            float: left;
            width: 140px;
            position: relative;
        }

        #menu>ul>li>ul {
            width: 130px;
            display: none;
            position: absolute;
            font-size: 14px;
            background-color: skyblue;
        }


        #menu>ul>li:hover>ul {
            display: block;
        }

        #menu>ul>li:hover {
            background-color: gray;
        }

        #menu>ul>li>ul>li:hover {
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <div id="menu">
        <ul>
            <li>

                </ul>
            </li>
            <li>

            </li>

                    <li><a href="#">SUB_MENU2</a></li>
                    <li><a href="#">SUB_MENU3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">MENU4</a>
                <ul>
                    <li><a href="#">SUB_MENU1</a></li>
                    <li><a href="#">SUB_MENU2</a></li>
                    <li><a href="#">SUB_MENU3</a></li>
                </ul>
            </li>

</html>
