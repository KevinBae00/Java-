<body>
    <form action="">
        <fieldset style="width: 550px; padding-inline: 40px; margin: auto;">
            <h1>프런트엔드 개발자 지원서</h1>

            <hr>
            <h4>개인정보</h4>

                    <label for="">이름</label>

                </li>
                <li>
                    <label for="">연락처</label>
                    <input type="tel">
                </li>

            <h4>지원 분야</h4>

                    <input type="radio" name="apply"> 웹 퍼블리싱<br>

                </li>
            </ul>
            <h4>지원 동기</h4>
            <textarea name="" id="" cols="65" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            <br>
            <input type="submit" value="접수하기">
            <input type="reset" value="다시쓰기">
