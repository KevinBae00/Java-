<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: rgb(255, 98, 0);
        }

        .s1 {
            background-color: blue;
        }

        .s2 {
            background-color: gold;
        }
    </style>
</head>

<body>
    <!-- 페이지 layout(요소 배치) -->
    블록레벨(block level): 화면에서 한 행을 전체 영역으로 사용한다. <br>
    &lt;p&gt;&lt;/p&gt;, &lt;ul&gt;&lt;/ul&gt;, &lt;h1&gt;&lt;/h1&gt;, &lt;div&gt;&lt;/div&gt; <br>
    width,height,margin,padding 속성을 블록레벨만 사용가능 <br>
    
    인라인레벨(inllilne level): 내용을 포함한 만큼만 영역으로 사용한다. <br>
    &lt;img&gt;, &lt;input&gt;, &lt;label&gt;&lt;/label&gt;, &lt;span&gt;&lt;/span&gt;

    <div>블록레벨1</div>
    <span class="s1">인라인레벨</span>
    <span class="s2">인라인레벨</span>
    <div>블록레벨2</div>

    박스모델
</body>

</html>
