        /* 가상클래스와 가상요소 선택자 */

        /* 
        :link - 방문하지 않는 링크 스타일
        :visited - 방문한 링크 스타일
        :hover - 마우스 커서 올려놓은 스타일
        :active - 웹요소 마우스 클릭하고 대기한 상태의 스타일
        :focus - 요소에 포커스가 되어진 상태의 스타일

        :enabled - 요소가 사용가능한 상태일때 스타일
        :disabled - 요소가 사용불가능한 상태일때의 스타일
        :checked - 라디오나 체크박스가 선택되어질때 스타일
        */

        a:link {
            text-decoration: none;
        }

        a:active {
            text-decoration: underline;
        }

        a:visited {
            color: red;
        }

        a:hover {
            color: green;
        }

        input:disabled {
            background-color: red;
        }

        input:checked + span{
            color: red;
        }
    </style>
</head>
