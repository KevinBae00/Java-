<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid black;
        }

        #wrap {
            width: 960px;
            padding: 20px;
            margin: 0 auto;
        }

        #header {
            font-weight: bold;
            padding: 20px;
            margin-bottom: 20px;
        }

        #content1 {
            width: 200px;
            padding: 20px;
            float: left;
            margin-bottom: 20px;
        }

        #content2 {
            width: 400px;
            padding: 20px;
            float: left;
            margin-bottom: 20px;
            margin-left: 17px;
        }

        #content3 {
            width: 200px;
            padding: 20px;
            float: right;
            margin-bottom: 20px;
        }

        #footer {
            clear: both;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">header</div>
        <div id="content1">content1</div>
        <div id="content2">content2</div>
        <div id="content3">content3</div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
