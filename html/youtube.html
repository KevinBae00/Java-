<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        a {
            text-decoration: none;
            color: black;
        }

        #website {
            width: 900px;
            height: 700px;
            border: 1px solid black;
            margin: 0 auto;
        }

        .appbar {
            height: 80px;
        }

        .appbar * {
            float: left;
            margin-top: 15px;
        }

        .appbar>img {
            width: 120px;

        }

        .appbar>#menu {
            margin: 25px 15px;
            width: 30px;
        }

        .appbar input {
            width: 400px;
            margin-left: 60px;
            line-height: 30px;
        }

        .appbar>button>img {
            margin-top: 0;
            height: 30px;
        }

        .appbar>a {
            margin-top: 0;
            margin-right: 30px;
            float: right !important;
        }


        .appbar>a>img {
            width: 50px;
        }

        .list {
            margin-left: 5px;
            clear: both;
            float: left;
            height: 600px;
            font-weight: bold;
            font-size: 15px;
            line-height: 50px;
            overflow-y: scroll;
        }

        .list li {
            width: 180px;
            height: 50px;
            border-radius: 10px;
            overflow: hidden;
        }

        .list img {
            width: 30px;
            margin-right: 10px;
        }

        .list a{
            display: inline-block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            word-break: break-all;
            width: 180px;
        }

        .subbar {
            margin-bottom: 20px;
        }

        .subbar li {
            display: inline-block;
            background-color: lightgray;
            padding: 5px 10px;
            font-weight: bold;
            font-size: 15px;
            margin-inline: 5px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .video {
            overflow-y: scroll;
            width: 680px;
            height: 500px;
        }

        .video video {
            width: 200px;
        }

        .video>ul {
            text-align: center;
        }

        .video>ul>li {
            float: right;
            margin: 10px 10px;
        }

        .video h3 {
            font-weight: bold;
            font-size: 20px;
            margin-left: 15px;
        }

        .list li:hover {
            background-color: lightgray;
        }

        .subbar li:hover {
            background-color: lightslategray;
        }

        hr {
            clear: both;
        }
    </style>


</head>
