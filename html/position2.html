<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        요소(태그)를 배치할 때 사용하는 속성
        1.float
        2.position
        */
        .left-img {
            float: left;
            margin-right: 15px;
        }

        p {
            line-height: 30px;
        }
    </style>
</head>

<body>
    <img src="images/tomatoes.jpg" alt="tomatoes" class="left-img" width="400px">
    <h1>토마토</h1>
    <p>
        토마토가 세계적인 슈퍼푸드로 꼽히는 이유는 붉은 색을 내는 리코펜 때문이다.
        리코펜은 방울토마토나 일반 토마토나 비슷하게 함유돼 있다.
        리코펜은 항산화 물질이라 노화 방지에 탁월하고, 흡연과 자외선으로
        인한 암, 전립선암, 심장질환 등을 예방한다. 빨갛게 완숙했을수록
        1g당 리코펜 함량이 높다.
    </p>
</body>

</html>
