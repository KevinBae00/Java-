<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://www.naver.com/">
        <fieldset>
            <legend>기본정보</legend>
            <ul type="none">
                <li>
                    <label for="">이름 : </label>
                    <input type="text" name="name" id="name" size="50" placeholder="홍길동" autofocus readonly>
                </li>
                <li>
                    <label for="">비밀번호 : </label>
                    <input type="password" name="pwd" id="pwd" required minlength="4" maxlength="8">
                </li>
                <li>
                    <label for="">성별 : </label>
                    <input type="radio" name="gender" id="male">남자
                    <input type="radio" name="gender" id="female">여자
                </li>
                <li>
                    <label for="">수강과목 : </label>
                    <input type="checkbox" name="subject" id="HTML">HTML
                    <input type="checkbox" name="subject" id="CSS">CSS
                    <input type="checkbox" name="subject" id="JAVASCRIPT">JAVASCRIPT
                </li>
                <li>
                    <label for="">이메일 : </label>
                    <input type="email" name="em" id="em">
                </li>
                <li>
                    <label for="">숫자만 입력 : </label>
                    <input type="number" name="num" id="num">
                </li>
                <li>
                    <label for="">색상선택 : </label>
                    <input type="color" name="rgb" id="rgb">
                </li>
                <li>
                    <label for="">날짜선택 : </label>
                    <input type="date" name="d" id="d">
                </li>
                <li>
                    <label for="">파일업로드 : </label>
                    <input type="file" multiple>
                </li>
                <li>
                    <label for="">직업선택 : </label>
                    <select>
                        <option>--직업선택--</option>
                        <option value="">공무원</option>
                        <option value="">기자</option>
                        <option value="">운동선수</option>
                    </select>
                </li>
                <li>
                    <label for="">요청사항 : </label>
                    <textarea name="" id="" cols="20" rows="10"></textarea>
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="회원가입">
        <input type="reset" value="취소">
        <input type="button" value="경고메세지" onclick="alert('경고')">
        <button onclick="alert('알람설정')">알람설정</button>
    </form>
</body>

</html>
