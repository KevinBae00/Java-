<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 50px;
        }

        #wrap {
            position: relative;
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }

        .box {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: blue;
        }

        #crd1 {
            top: 0;
            left: 0;
        }

        #crd2 {
            top: 0;
            right: 0;
        }

        #crd3 {
            bottom: 0;
            left: 0;
        }

        #crd4 {
            bottom: 0;
            right: 0;
        }

        #crd5 {
            top: 125px;
            left: 125px;
        }

        #crd6 {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <!-- div#wrap>div.box#crd$*5 -->
    <div id="wrap">
        <div class="box" id="crd1"></div>
        <div class="box" id="crd2"></div>
        <div class="box" id="crd3"></div>
        <div class="box" id="crd4"></div>
        <div class="box" id="crd5"></div>
    </div>
    <div class="box" id="crd6"></div>
</body>

</html>
