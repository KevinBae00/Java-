<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .size {
            width: 200px;
            height: 300px;
        }

        .invisible {
            /* visibility: hidden;
            요소의 영역은 유지한다 */
            display: none;
            /* 요소의 영역을 유지하지 않는다 */
        }

        div#wrap {
            position: relative;
        }

        div#box {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .b1 {
            left: 50px;
            top: 50px;
            background-color: yellow;
            z-index: 20;
        }

        .b2 {
            left: 110px;
            top: 70px;
            background-color: red;
            z-index: 10;
        }

        .b3 {
            left: 70px;
            top: 110px;
            background-color: lightblue;
            z-index: 5;
        }
    </style>
</head>

<body>
    <img src="https://upload.wikimedia.org/wikipedia/en/a/aa/Bart_Simpson_200px.png" alt="" class="size">
    <img src="https://upload.wikimedia.org/wikipedia/en/e/ec/Lisa_Simpson.png" alt="" class="size invisible">
    <img src="https://upload.wikimedia.org/wikipedia/en/0/02/Homer_Simpson_2006.png" alt="" class="size">

    <div id="wrap">
        <div id="box" class="b1">1</div>
        <div id="box" class="b2">2</div>
        <div id="box" class="b3">3</div>
    </div>
</body>

</html>
