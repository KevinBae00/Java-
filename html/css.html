    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="css/mystyle.css">
    <style>
        /* h2 {

        } */

<body>
    css를 적용하는 3가지 방식<br><br>

    1.inline 방식 : 태그에 직접 정의 하는 방식<br>
    <h1 style="color: red;">CSS적용하기1</h1>

    2.임베디드 방식 : &lt;style&gt;&lt;/style&gt;
    <h2>CSS적용하기2</h2>

    3.외부파일을 만들어서 적용하는 방식<br>
    -확장자가 .css인 파일을 만든다.<br>
    <h3>CSS적용하기3</h3>
</body>
