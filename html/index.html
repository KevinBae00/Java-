<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    * 짝이 있는 태그<br />
    * 짝이 없는 태그<br /><br />

    수평 라인표시<br />
    <hr>
    <hr />

    줄바꿈 태그
    <br />

    제목표시
    <h1>제목표시</h1>
    <h2>제목표시</h2>
    <h3>제목표시</h3>
    <h4>제목표시</h4>
    <h5>제목표시</h5>
    <h6>제목표시</h6>

    문단 구분 태그
    <p>문단구분1</p>
    <p>문단구분2</p>

    입력 그대로 츨략한 태그

    <pre>
        이름은 홍길동
        나이는 20살
        서울 사람 입니다
    </pre>

    긁게 표시하기<br />
    <strong>굵게 표시하기</strong><br />
    <b>굵게 표시하기</b><br />

    형광효과<br />
    <mark>형광효과</mark><br />
</body>

</html>
