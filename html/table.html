<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <figure>
        <figcaption>
            오늘의 식단표
        </figcaption>
        <table border="1" width="300" height="300">
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </figure>
    <br>
    <!-- 셀병합 -->
    크기 - px, %
    <table border="1" width="100%" height="300">
        <caption>
            <b>오늘의 식단표</b>
        </caption>
        <thead>
            <tr>
                <th colspan="2">1</th>
                <th>3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>4</td>
                <td rowspan="2">5</td>
                <td>6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>7</td>
                <td>9</td>
            </tr>
        </tfoot>
    </table>

    <table border="1">
        <thead>
            <tr>
                <th>Mon</th>
                <th>Wed</th>
                <th>Fri</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">basic</td>
                <td>adventure</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
