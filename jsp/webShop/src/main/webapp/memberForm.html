<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원 가입창</title>
    <script type="text/javascript">
        function fn_sendMember() {
            //코드 완성 하기
            //유효성 검증및 요청처리 구현하기
            //post 방식의 요청페이지 이동을 위한 코드 구현하기
            const frm = document.frmMember;

            if (frm.id.value === "") {
                alert('아이디를 입력하세요');
                frm.id.focus();
                return false;
            }

            if (frm.pwd.value === "") {
                alert('패스워드를 입력하세요');
                frm.pwd.focus();
                return false;
            }

            if (frm.name.value === "") {
                alert('이름을 입력하세요');
                frm.name.focus();
                return false;
            }

            if (frm.email.value === "") {
                alert('이메일을 입력하세요');
                frm.email.focus();
                return false;
            }

            frm.action = "/webShop_war_exploded/member3";
            frm.submit();
        }
    </script>
</head>
<body>
<form name="frmMember">
    <table>
        <th>회원 가입창</th>
        <tr>
            <td>아이디</td>
            <td><input type="text" name="id"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="password" name="pwd"></td>
        </tr>
        <tr>
            <td>이름</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>이메일</td>
            <td><input type="text" name="email"></td>
        </tr>
    </table>
    <input type="button" value="가입하기" onclick="fn_sendMember()">
    <input type="reset" value="다시입력">
    <input type="hidden" name="command" value="addMember"/>
</form>
</body>
</html>
