<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>아이디 중복 체크</h1>
<input type="text" id="cInput">
<input type="button" value="창닫기">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>
    // 부모의 값을 자식에게서 받기
    $("#cInput").val($("#pInput", opener.document).val());

    // 자식의 값을 부모로 보내기
    $('input[type=button]').click(function () {
        $("#pInput", opener.document).val($("#cInput").val());
        window.close();
    });
</script>
</body>
</html>
