<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>$(this)</h2>
<ul class="menuWrap_1">
    <li><a href="#">메뉴1</a></li>
    <li><a href="#">메뉴2</a></li>
    <li><a href="#">메뉴3</a></li>
</ul>
<h2>Index( )</h2>
<ul class="menuWrap_2">
    <li><a href="#">메뉴4</a></li>
    <li><a href="#">메뉴5</a></li>
    <li><a href="#">메뉴6</a></li>
</ul>
<p class="idxNum"></p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>
    $(".menuWrap_1 a").on("click", function (e) {
        e.preventDefault();
        // console.log($(this).text());
        // $(".menuWrap_1 a").css("background-color","red");:w

        $(this).css("background-color", "red");
    });
    $(".menuWrap_2 a").on("click", function (e) {
        e.preventDefault();
        // $(".menuWrap_2 a").css("background-color","red");

        let idx = $(".menuWrap_2 a").index(this);
        $(".idxNum").text(idx);
        $(".menuWrap_2 a").eq(idx).css("background-color", "red");
    });
</script>
</body>
</html>
