<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 500px;
        }

        table, td {
            border: none;
        }

        span {
            color: red;
        }
    </style>
</head>
<body>
<form action="" method="post" onsubmit="return check()">
    <table>
        <tr>
            <td>아이디</td>
        </tr>
        <tr>
            <td><span>*</span><input type="text" name="id"></td>
        </tr>

        <tr>
            <td>비밀번호</td>
        </tr>
        <tr>
            <td><span>*</span><input type="password" name="pwd1"></td>
        </tr>

        <tr>
            <td>비밀번호확인</td>
        </tr>
        <tr>
            <td><span>*</span><input type="password" name="pwd2"></td>
        </tr>

        <tr>
            <td>이름</td>
        </tr>
        <tr>
            <td><span>*</span><input type="text" name="name"></td>
        </tr>

        <tr>
            <td>생년월일</td>
        </tr>
        <tr>
            <td>
                <input type="text" name="year" placeholder="년(4자)">
                <select name="month">
                    <option selected disabled hidden="hidden">월</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <input type="text" name="day" placeholder="일">
            </td>
        </tr>

        <tr>
            <td>성별</td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="gender">남 자
                <input type="radio" name="gender">여 자
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="회원가입">
                <input type="reset" value="취소">
            </td>
        </tr>

    </table>

    <script>
        function check() {
            alert("회원가입 폼 체크");
        }
    </script>
</form>
</body>
</html>
