<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 500px;
        }

        table, td {
            border: none;
        }

        span {
            color: red;
        }

        form {
            width: 400px;
            margin: 0 auto;
        }

    </style>
</head>
<body>
<form action="#" method="post" name="myform">
    <table>
        <tr>
            <td>아이디</td>
        </tr>
        <tr>
            <td>
                <span>*</span>
                <input type="text" name="id" id="pInput" maxlength="10" required>
                <input type="button" value="중복체크" onclick="idCheck()">
            </td>
        </tr>

        <tr>
            <td>비밀번호</td>
        </tr>
        <tr>
            <td>
                <span>*</span>
                <input type="password" name="pwd1" minlength="4" maxlength="8">
            </td>
        </tr>

        <tr>
            <td>비밀번호확인</td>
        </tr>
        <tr>
            <td>
                <span>*</span>
                <input type="password" name="pwd2">
            </td>
        </tr>

        <tr>
            <td>이름</td>
        </tr>
        <tr>
            <td>
                <span>*</span>
                <input type="text" name="name">
            </td>
        </tr>

        <tr>
            <td>생년월일</td>
        </tr>
        <tr>
            <td>
                <input type="text" name="year" placeholder="년(4자)">
                <select name="month">
                    <option value="" selected disabled hidden="hidden">월</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <input type="text" name="day" placeholder="일">
            </td>
        </tr>

        <tr>
            <td>성별</td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="gender">남 자
                <input type="radio" name="gender">여 자
            </td>
        </tr>

        <tr>
            <td>관심분야</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="hobby">스포츠
                <input type="checkbox" name="hobby">예 술
                <input type="checkbox" name="hobby">철 학
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <input type="submit" onclick="return check()" value="회원가입">
                <input type="reset" value="취소">
            </td>
        </tr>

    </table>

    <script>
        function check() {
            // 입력 항목의 휴효성 검사

            var myForm = document.myform;

            if (myForm.id.value == "") {
                alert('Please type ID');
                myForm.id.focus();
                return false;
            }

            if (myForm.pwd1.value == "") {
                alert('Please type Password');
                myForm.pwd2.focus();
                return false
            }

            if (myForm.pwd1.value != myForm.pwd2.value) {
                alert('Passwords do not match')
                myForm.pwd2.select();
                return false;
            }

            if (myForm.name.value == "") {
                alert('Please type name');
                myForm.name.focus();
                return false;
            }

            if (myForm.year.value == "") {
                alert('Please type year');
                myForm.year.focus();
                return false;
            }

            if (!myForm.month.value) {
                alert('Please select month');
                myForm.month.focus();
                return false;
            }

            if (!myForm.day.value) {
                alert('Please type day');
                myForm.day.focus();
                return false;
            }

            flag = false;

            for (i = 0; i < myForm.gender.length; i++) {
                if (myForm.gender[i].checked) {
                    flag = true;
                    break;
                }
            }

            if (flag == false) {
                alert('please select gender');
                return false;
            }

            flag = false;
            for (i = 0; i < myForm.hobby.length; i++) {
                if (myForm.hobby[i].checked) {
                    flag = true;
                }
            }

            if (flag == false) {
                alert('please check your hobby');
                return false;
            }
        }

        function idCheck() {
            openWin = window.open('idcheck.html', 'childForm', 'width=450,height=200');
            
        }
    </script>
</form>
</body>
</html>
