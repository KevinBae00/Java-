    // key이벤트
    // keydown(), keyup(), keypress()
    $(document).on("keydown", keyEventFun)

    function keyEventFun(e) {
        let direct = "";

        switch (e.keyCode) {
            case 37:
                direct = "Left";
                break;
            case 38:
                direct = "Top";
                break;
            case 39:
                direct = "Right";
                break;
            case 40:
                direct = "Bottom";
                break;
        }

        if (direct) {
            $("#user_id").val(direct);
        }
    }
