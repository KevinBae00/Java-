<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            height: 10000px;
            width: 5000px;
        }

        #wrap {
            position: fixed;
            left: 10px;
            top: 10px;
        }
    </style>
</head>
<body>
<!--<h1>mousemove</h1>-->
<!--<p>X : <span class="posX">0</span>px</p>-->
<!--<p>Y : <span class="posY">0</span>px</p>-->

<div id="wrap">
    <p>scrollTop: <span class="top">0</span>px</p>
    <p>scrollLeft: <span class="left">0</span>px</p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>
    // mouseover, mouseout, mousemove, mousedrag
    // $(document).on("mousemove", function (e) {
    //     $(".posX").text(e.pageX);
    //     $(".posY").text(e.pageY);
    // })

    // scroll이벤트
    $(window).on("scroll", function () {
        let sc_top = $(this).scrollTop();
        let sc_left = $(this).scrollLeft();

        if (sc_top >= 500) {
            $("body").css("background-color", "cyan");
        } else if (sc_top < 500) {
            $("body").css("background-color", "yellowgreen");
        }

        $(".top").text(sc_top);
        $(".left").text(sc_left);

    });


</script>
</body>
</html>
