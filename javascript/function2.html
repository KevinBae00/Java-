<body id="theBody">
<button onclick="changeColor()">배경색 바꾸기</button>

<script>
    var color = ["white", "yellow", "aqua", "purple"];
    var i = 1;

    function changeColor() {
        i++;
        if (i >= color.length) {
            i = 0;
        }
        var bodyTag = document.getElementById("theBody"); // <body>
        bodyTag.style.backgroundColor = color[i];
    }

    changeColor();
</script>
