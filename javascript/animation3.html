<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            width: 110px;
            text-align: center;
        }

        .txt1 {
            background-color: aqua;
        }

        .txt2 {
            background-color: pink;
        }

        .txt3 {
            background-color: orange;
        }

        .txt4 {
            background-color: green;
        }

        .txt5 {
            background-color: gold;
        }
    </style>
</head>
<body>
<p class="txt1">효과1</p>
<p class="txt2">효과2<br> delay(3000)</p>

<p>
    <button class="btn1">50px 전진</button>
</p>
<p class="txt3">효과3</p>
<p class="txt4">효과4<br>stop( )</p>
<p class="txt5">효과5<br>stop(true, true)</p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>
    $(".txt1").animate({marginLeft: "300px"}, 1000);

    $(".txt2").delay(3000).animate({marginLeft: "300px"}, 1000);

    $(".btn1").on("click", moveElement);

    function moveElement() {
        $(".txt3").animate({marginLeft: "+=50px"}, 800);

        $(".txt4").animate({marginLeft: "+=50px"}, 800);
        $(".txt4").stop(); // 선택한 요소의 애니메이션 기능을 강제종료

        $(".txt5").animate({marginLeft: "+=50px"}, 800);
        $(".tx5").stop(true, true); //  현 진행되고 있는 효과는 정지되고 현재 효과의 끝으로 이동한 후 나머지 효과들은 지워 진다.
    }
</script>
</body>
</html>
