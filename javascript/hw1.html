<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 500px;
        }

        table, td {
            border: none;
        }

        span {
            color: red;
        }

        form {
            width: 400px;
            margin: 0 auto;
        }

    </style>
</head>
<body>
<form action="#" method="post" onsubmit="return checks()" name="myform">
    <table>
        <tr>
            <td>아이디</td>
        </tr>
        <tr>
            <td>
                <span>*</span>
                <input type="text" name="id" id="pInput" maxlength="10">
                <input type="button" value="중복체크" onclick="idCheck()">
            </td>
        </tr>

        <tr>
            <td>비밀번호</td>
        </tr>
        <tr>
            <td>
                <span>*</span>
                <input type="password" id="pwd1" name="pwd1" minlength="4" maxlength="8">
            </td>
        </tr>

        <tr>
            <td>비밀번호확인</td>
        </tr>
        <tr>
            <td>
                <span>*</span>
                <input type="password" id="pwd2" name="pwd2">
            </td>
        </tr>

        <tr>
            <td>이름</td>
        </tr>
        <tr>
            <td>
                <span>*</span>
                <input type="text" id="name" name="name">
            </td>
        </tr>

        <tr>
            <td>생년월일</td>
        </tr>
        <tr>
            <td>
                <input type="text" id="year" name="year" placeholder="년(4자)">
                <select id="month" name="month">
                    <option value="" selected disabled hidden="hidden">월</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <input type="text" id="day" name="day" placeholder="일">
            </td>
        </tr>

        <tr>
            <td>성별</td>
        </tr>
        <tr>
            <td>
                <input type="radio" class="gender" name="gender">남 자
                <input type="radio" class="gender" name="gender">여 자
            </td>
        </tr>

        <tr>
            <td>관심분야</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" class="hobby" name="hobby">스포츠
                <input type="checkbox" class="hobby" name="hobby">예 술
                <input type="checkbox" class="hobby" name="hobby">철 학
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <input type="submit" value="회원가입">
                <input type="reset" value="취소">
            </td>
        </tr>

    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
        function checks() {
            let i;
// 입력 항목의 휴효성 검사

            if ($("#pInput").val() === "") {
                alert("아이디를 입력하세요");
                $("#pInput").focus();
                return false;
            }

            if ($("#pwd1").val() === "") {
                alert('Please type Password');
                $("#pwd2").focus();
                return false
            }

            if ($("#pwd1").val() !== $("#pwd2").val()) {
                alert('Passwords do not match')
                $("pwd2").select();
                return false;
            }

            if ($("#name").val() === "") {
                alert('Please type name');
                $("#name").focus();
                return false;
            }

            if ($("#year").val() === "") {
                alert('Please type year');
                $("#year").focus();
                return false;
            }

            if (!$("#month").val()) {
                alert('Please select month');
                $("#month").focus();
                return false;
            }

            if (!$("#day").val()) {
                alert('Please type day');
                $("#day").focus();
                return false;
            }

            let flag = false;

            if ($('input:radio[name=gender]').is(":checked")) {
                flag = true;
            }


            if (flag === false) {
                alert('please select gender');
                return false;
            }

            flag = false;
            if ($('.hobby').is(":checked")) {
                alert($(".gender")[i].val());
                flag = true;
            }

            if (flag === false) {
                alert('please check your hobby');
                return false;
            }
        }

        function idCheck() {
            const openWin = window.open('idcheck.html', 'childForm', 'width=450,height=200');

        }
    </script>
</form>
</body>
</html>
